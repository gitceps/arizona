

<form action="/point" method="POST">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <div class="form-group">
            <label for="comment">학점 입력</label>
            <input type="number" name="point" class="form-control" rows="5" id="comment_<%= p.id% >" max="4.5" min="0" step="0.01"></input>
          </div>
      </div>

         <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-primary btn-lg sharp" border-radius="20px">제출하기</button>
         </div>  
      <div class="col-md-4"></div>
    </div>

<script>
$.ajax({
  method: "POST",
  url: "/home/point",
  data: { name: "John", location: "Boston" }
})
  .done(function( msg ) {
    alert( "Data Saved: " + msg );
  });
</script>
</form>
